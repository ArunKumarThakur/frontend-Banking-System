<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bootstrap Page</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container mt-5 text-center">
    <h1 class="display-4">Welcome to My Website</h1>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component.</p>
    <a href="#" class="btn btn-primary">Get Started</a>
  </div>

  <!-- Card Section -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Sample Image">
          <div class="card-body">
            <h5 class="card-title">Sample Card</h5>
            <p class="card-text">This is a simple card with some text and a button.</p>
            <a href="#" class="btn btn-success">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional but good for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
